<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#65a30d" />
  <title>Yappin' - Offline</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111B21;
      color: #E9EDEF;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 24px;
    }
    .offline-container { max-width: 360px; }
    .offline-icon {
      width: 80px; height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #a3e635, #65a30d);
      display: flex; align-items: center; justify-content: center;
      font-size: 36px;
    }
    h1 { font-size: 1.5rem; margin-bottom: 8px; }
    p { color: #8696a0; font-size: 0.95rem; line-height: 1.5; margin-bottom: 24px; }
    button {
      background: #65a30d; color: #fff; border: none; border-radius: 8px;
      padding: 12px 32px; font-size: 1rem; cursor: pointer; font-family: inherit;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>

</html>
